description: >-
  The title of the show came from me realising just how often I say 'Omg, and..'

  when telling my friends about new songs, albums and musical announcements. So

  this show is me extending that conversation - telling you about new songs,
  older

  songs I've just discovered and love, and news from bands and celebrities I'm

  invested in!
