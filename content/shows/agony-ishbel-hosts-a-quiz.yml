description: |-
  Game/Comedy - Agony Ishbel Hosts a Quiz will be a weekly radio panel show not
  unlike radio 4's news quiz, with perhaps a sprinkling of Would I Lie to You in
  there for good measure. There will be the opportunity for many Fresh Air teams
  and people form other societies to compete on the show as well as regular team
  captains such as Producer James.
